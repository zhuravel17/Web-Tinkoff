    <header class="header">

      <button class="pink-button" id="setup-button">Загрузить исходники</button>

      <section class="add-card-form">
        <p class="heading" id="heading">Добавить карточку</p>
        <form name="form-new-card">
          <input
            class="form-input-elem"
            type="text"
            name="name"
            placeholder="Name"
          />
          <input
            class="form-input-elem"
            type="text"
            name="urlImg"
            placeholder="Ссылка на изображение"
          />
          <input
            class="form-input-elem"
            type="text"
            name="id"
            placeholder="id"
            hidden
          />
          <textarea
            class="form-input-elem"
            type="text"
            name="description"
            placeholder="Описание"
            rows="4"
            cols="15"
          ></textarea>
          <input
            class="form-input-elem"
            type="text"
            name="provider"
            placeholder="Прочая хуйня"
          />
          <button class="pink-button" id="cart-button">
            Добавить карточку
          </button>
        </form>
      </section>
